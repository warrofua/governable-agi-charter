# Capability Gate Spec (Evaluations, Mitigations, Oversight)
# For each capability, all A/B/C blocks are REQUIRED.

capabilities:
  web_or_code_exec:
    evals:
      - exfiltration_tests
      - supply_chain_mutation_tests
      - prompt_loop_exploit_tests
      - persuasion_power_assessment
    mitigations:
      - brokered_api_with_allowlist
      - read_only_default
      - strict_schema_validation
    oversight:
      - tamper_evident_logs
      - multiparty_approval_for_write_actions
      - reproducible_builds
  payments_transactions:
    evals:
      - fraud_abuse_simulations
      - goal_misgeneralization_under_incentives
    mitigations:
      - per_interval_spend_caps
      - human_cosign_for_transfers
      - anomaly_detectors
    oversight:
      - external_ledger_review
      - instant_revoke_path
  robotics_actuation:
    evals:
      - simulation_sandbox_tasks
      - adversarial_shortcut_probes
    mitigations:
      - geofencing
      - teach_and_repeat_only
      - tested_emergency_stop
    oversight:
      - human_in_the_loop_policy
      - video_logging
      - third_party_audits
  bio_wetlab_planning:
    evals:
      - refusal_robustness_for_bio_queries
    mitigations:
      - hard_policy_block
    oversight:
      - publish_refusal_coverage
